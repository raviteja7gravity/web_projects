<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
    <script src="jquery.min.js"></script>
</head>

<body>
    <div class="bar">
        <h1 class="display-3"><b><i>The ToDo List</i></b></h1>
        <form action="#">
            <label>time<input type="date"></label>
            <label>description <input type="text"></label>
            <label onclick="onAddNew()" id="submit"><button>Add ToDo</button></label>
            <label> sort by
                <select id="sorts" onchange="onSelect(value)">
                    <option value="y">ID</option>
                    <option value="n">Date</option>
                </select>
            </label>
        </form>
    </div>

    <div class="mylist">

    </div>

    <script src="index.js"></script>
</body>

</html>
